<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <title>The Numbers...</title>
    <style>
        body {
            text-align: right;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 10px;
        }
        
        #numbers {
            width: 80%;
            word-break: break-all;
            white-space: normal;
        }
        
        #extra, #footer, .menu {
            color: white;
            width: 15%;
            text-align: center;
        }
        
        #extra {
            position: absolute;
            right: 2%;
            top: 10%;
        }
        
        #footer {
            position: fixed;
            right: 2%;
            bottom: 3%;
        }
        
        a {
            color: ghostwhite;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p onclick="navigator.share(shareData)">wow</p>
    <p id='numbers'></p>
    <p id='extra'>Loading...</p>
    
    <script>
        const shareData = {
            title: "Random Numbers",
            text: "Cool random number pattern",
            url: window.location.href,
        };

        let amount = ''; // Initialize 'amount' as an empty string
        
        function getRandomNumber(min, max) {
            // Ensure min and max are integers
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function main() {
            const p = document.getElementById('numbers');
            p.innerText = amount; // Display the current value of 'amount'
            amount = getRandomNumber(0, 9) + amount; // Concatenate the new random digit to 'amount'
            requestAnimationFrame(main); // Loop the 'main' function for animation
        }

        main(); // Start the animation

        // Fetching external text file (make sure the URL is accessible)
        async function getTextFromWebsite(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                document.getElementById('extra').innerHTML = text;
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('extra').innerHTML = 'Failed to load text.';
                toastr.error('Aww, dang cant load the dang text. Please check your wifi (*he begs you.*)')
            }
        }
        
        getTextFromWebsite('extra.txt'); // Ensure this URL is valid
    </script>
</body>
